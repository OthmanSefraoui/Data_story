<div style="width: 100%" class="dropdown-wrapper">
    <select class="dropdown-wrapper-child" id="sel_map_conso_norm">
        <option value="map_conso_norm">Per inhabitant values</option>
        <option value="map_conso"> Raw values</option>
    </select>
    <select class="dropdown-wrapper-child" style="display:none" id="sel_map_conso_type">
        <option value="linear_scale">Linear scale</option>
        <option value="log_scale">Log scale</option>
    </select>
    <select class="dropdown-wrapper-child" id="sel_map_conso_good">
        <option value="cattle_dairy.html">Dairy cattle</option>
        <option value="cattle_non-dairy.html">Meat cattle</option>
        <option value="chickens_broilers.html">Meat Chicken</option>
        <option value="chickens_layers.html">Laying Chicken</option>
        <option value="swine.html">Swine</option>
    </select>
    <div style="width: 100%">
        <iframe
          id="img_map_conso"
          src="img/map_conso/linear_scale/cattle_dairy.html"
          style="width: 100%"
          height="700"
          width="{{page.width}}"
          frameborder="0"
          scrolling="no"
        ></iframe>
      </div>
</div>
<script>
    function loadMapConsoImg() {
        var sel_norm = document.getElementById("sel_map_conso_norm");
        var sel_folder = document.getElementById("sel_map_conso_type");
        var sel_file = document.getElementById("sel_map_conso_good");
        var img = document.getElementById("img_map_conso");
        // ignore and hide scale selector on normalized values
        if (sel_norm.value == "map_conso_norm") {
            sel_folder.style.display = "none";
            img.src = "img/" + sel_norm.value + "/linear_scale/" + sel_file.value;
            return false;
        } else {
            sel_folder.style.display = "flex" // must match the value set in the header par of index.md
            img.src = "img/" + sel_norm.value + "/" + sel_folder.value + "/" + sel_file.value;
            return false;
        }
    }
document.getElementById("sel_map_conso_norm").onchange = loadMapConsoImg;
document.getElementById("sel_map_conso_type").onchange = loadMapConsoImg;
document.getElementById("sel_map_conso_good").onchange = loadMapConsoImg;
</script>
