
<div class="dropdown-wrapper">
    <select class="dropdown-wrapper-child" id="sel_globem_dir">
        <option value="raw">Raw values</option>
        <option value="per_capita">Per capita (humans)</option>
        <option value="per_prod">Production-normalized</option>
    </select>
    <select class="dropdown-wrapper-child" id="sel_globem_file">
        <option value="total_livestock_emission_cattle_dairy.png">Dairy cattle</option>
        <option value="total_livestock_emission_cattle_non-dairy.png">Meat cattle</option>
        <option value="total_livestock_emission_chickens_broilers.png">Meat chicken</option>
        <option value="total_livestock_emission_chickens_layers.png">Laying chicken</option>
        <option value="total_livestock_emission_swine.png">Swine</option>
    </select>
    <img id="img_globem" src="img/globem/raw/total_livestock_emission_cattle_non-dairy.png" />
</div>
<script>
    function loadGlobemImg() {
        var sel_dir = document.getElementById("sel_globem_dir");
        var sel_file = document.getElementById("sel_globem_file");
        var img = document.getElementById("img_globem");
        img.src = "img/globem/" + sel_dir.value + "/" + sel_file.value;
        return false;
    }
document.getElementById("sel_globem_dir").onchange = loadGlobemImg;
document.getElementById("sel_globem_file").onchange = loadGlobemImg;
</script>
