<div style="width: 100%" class="dropdown-wrapper">
    <select class="dropdown-wrapper-child" id="sel_map_prod_norm_type">
        <option value="linear_scale">Linear scale</option>
        <option value="log_scale">Log scale</option>
    </select>
    <select class="dropdown-wrapper-child" id="sel_map_prod_norm_good">
        <option value="milk_whole_fresh_cow.html">Milk</option>
        <option value="meat_indigenous_cattle.html">Beef</option>
        <option value="meat_indigenous_chicken.html">Chicken meat</option>
        <option value="eggs_hen_in_shell.html">Eggs</option>
        <option value="meat_indigenous_pig.html">Porc</option>
    </select>
    <div style="width: 100%">
        <iframe
          id="img_map_prod_norm"
          src="img/map_prod_norm/linear_scale/milk_whole_fresh_cow.html"
          style="width: 100%"
          height="700"
          width="{{page.width}}"
          frameborder="0"
          scrolling="no"
        ></iframe>
      </div>
</div>
<script>
    function loadMapProdNormImg() {
        var sel_folder = document.getElementById("sel_map_prod_norm_type");
        var sel_file = document.getElementById("sel_map_prod_norm_good");
        var img = document.getElementById("img_map_prod_norm");
        img.src = "img/map_prod_norm/" + sel_folder.value + "/" + sel_file.value
        return false;
    }
document.getElementById("sel_map_prod_norm_type").onchange = loadMapProdNormImg;
document.getElementById("sel_map_prod_norm_good").onchange = loadMapProdNormImg;
</script>
