<div style="width: 100%" class="dropdown-wrapper">
    <select class="dropdown-wrapper-child" id="sel_map_prod_norm">
        <option value="map_prod_norm">Per inhabitant values</option>
        <option value="map_prod">Raw values</option>
    </select>
    <select class="dropdown-wrapper-child" id="sel_map_prod_type">
        <option value="linear_scale">Linear scale</option>
        <option value="log_scale">Log scale</option>
    </select>
    <select class="dropdown-wrapper-child" id="sel_map_prod_good">
        <option value="milk_whole_fresh_cow">Milk</option>
        <option value="meat_indigenous_cattle">Beef</option>
        <option value="meat_indigenous_chicken">Chicken meat</option>
        <option value="eggs_hen_in_shell">Eggs</option>
        <option value="meat_indigenous_pig">Porc</option>
    </select>
    <div style="width: 100%">
        <iframe
          id="img_map_prod"
          src="img/map_prod_norm/linear_scale/milk_whole_fresh_cow.html"
          style="width: 100%"
          height="700"
          width="{{page.width}}"
          frameborder="0"
          scrolling="no"
        ></iframe>
      </div>
</div>
<script>
    function loadMapProdImg() {
        var sel_norm = document.getElementById("sel_map_prod_norm");
        var sel_folder = document.getElementById("sel_map_prod_type");
        var sel_file = document.getElementById("sel_map_prod_good");
        var img = document.getElementById("img_map_prod");
        // ignore and hide scale selector on normalized values
        if ((sel_norm.value == "map_prod_norm") && (sel_file.value != "milk_whole_fresh_cow")) {
            sel_folder.style.display = "none";
            img.src = "img/" + sel_norm.value + "/linear_scale/" + sel_file.value + ".html";
            return false;
        } else {
            sel_folder.style.display = "flex" // must match the value set in the header par of index.md
            img.src = "img/" + sel_norm.value + "/" + sel_folder.value + "/" + sel_file.value + ".html";
            return false;
        }
        img.src = "img/" + sel_norm.value + "/" + sel_folder.value + "/" + sel_file.value + ".html";
        return false;
    }
document.getElementById("sel_map_prod_norm").onchange = loadMapProdImg;
document.getElementById("sel_map_prod_type").onchange = loadMapProdImg;
document.getElementById("sel_map_prod_good").onchange = loadMapProdImg;
</script>
